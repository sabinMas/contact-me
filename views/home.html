<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style/styles.css" >
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico" >
    <script src="/js/contact-me.js" defer></script>
    <title>Connect with me!</title>
  </head>
  <body>
    <main>
      <h1>Connect with me!</h1>
      <form id="contact-me-form" action="#" method="get">
        <fieldset>
          <!-- informational form  -->
          
          <legend class="info">Your Information</legend>
          <div class="info-grid">
            <div class="field">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="First Name"
            />
            <!-- validation for JS -->
            <span class="error" id="fname-error"></span>
            </div>

            <div class="field">
            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Last Name"
            />
            <!-- validation for JS -->
            <span class="error" id="lname-error"></span>
            </div>

            <div class="field">
            <label for="job-title">Job Title/Position</label>
            <input
              type="text"
              id="job-title"
              name="job-title"
              placeholder="Job Title/Position"
            />
            </div>

            <div class="field">
            <label for="company">Company</label>
            <input
              type="text"
              id="company"
              name="company"
              placeholder="Company/Organization"
            />
            </div>
            
            <div class="field">
            <label for="linkedin">LinkedIn URL </label>
            <input
              type="url"
              id="linkedin"
              name="linkedin"
              placeholder="LinkedIn Profile URL"
            />
            <!-- validation for JS -->
             <span class="error" id="linkedin-error"></span>
            </div>

            <div class="field">
            <label for="email">Email Address</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email"
            />
            <!-- validation for JS -->
             <span class="error" id="email-error"></span>
            </div>

            <div class="field">
            <label for="meet">How did we meet?</label>
            <input
              type="text"
              id="meet"
              name="meet"
              placeholder="How did we meet?"
            />
            <!-- validation for JS -->
             <span class="error" id="meet-error"></span>
            </div> 
          </div>
        </fieldset>
        <fieldset>
          <!-- Messagging section -->
          <legend>Message me!</legend>
          <textarea
            id="message"
            name="message"
            placeholder="What would you like to say to me?"
          ></textarea>
        </fieldset>

        <!-- Mailing list checkbox -->
        <br />
        <label for="mailing-list"
          ><input type="checkbox" id="mailing-list" name="mailing-list" />Check
          to be added to my mailing list</label
        >
        <br />
        <br />
        <fieldset class="email-format">
          <legend>Choose an email format</legend>

          <label for="html">
            <input
              type="radio"
              id="html"
              name="email-format"
              value="HTML"
              
            />
            HTML
          </label>

          <label for="text">
            <input type="radio" id="text" name="email-format" value="Text" />
            Text
          </label>
        </fieldset>
        <br>
        <br>
        <!-- Submit button -->
        <button type="submit" id="submit-button">Submit</button>
      </form>
    </main>
  </body>
</html>
